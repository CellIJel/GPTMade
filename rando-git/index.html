<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GitHub Repository</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/CellIJel/cellijel.github.io/refs/heads/main/stylesheets/favi.ico" type="image/x-icon" />
    <script>
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <button id="dark-mode-toggle"></button>
    <div id="dark-mode-tooltip" class="tooltip">Click to switch between Light & Dark Modes</div>
    <button id="clear-history">Clear History</button>
    <div class="container">
        <h1>Random GitHub Repository</h1>
        <div id="repo-info">
            <p>Loading repository...</p>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
            <button id="view-repo-button">View Repository</button>
            <button id="new-repo-button">Find New Repository</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
