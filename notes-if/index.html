<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/favi.ico" type="image/x-icon" />
</head>
<body>
    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="notes"></div>
            <button class="add-note">Add Note</button>
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="notes"></div>
            <button class="add-note">Add Note</button>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="notes"></div>
            <button class="delete-notes">Delete All Notes</button>
        </div>
    </div>
    <div class="actions">
        <button id="export-notes">Export Notes</button>
        <input type="file" id="import-notes" accept=".json">
    </div>

    <script src="script.js"></script>
</body>
</html>
