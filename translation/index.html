<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/favi.ico">
</head>
<body>
    <div class="container">
        <h1>Multi-Language Translator</h1>

        <!-- Language selection for source and target -->
        <div class="language-selection">
            <label for="source-lang">Source Language:</label>
            <select id="source-lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>

            <label for="target-lang">Target Language:</label>
            <select id="target-lang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <!-- Text input and translation buttons -->
        <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
        <div class="buttons">
            <button onclick="translateText('google')">Translate with Google</button>
            <button onclick="translateText('chatgpt')">Translate with ChatGPT</button>
        </div>

        <!-- Output translation -->
        <div id="output">
            <h3>Translated Text:</h3>
            <p id="translated-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
